<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Speech bubble -->
  <path d="M128 144
           h256
           q32 0 32 32
           v160
           q0 32 -32 32
           h-160
           l-48 48
           v-48
           h-48
           q-32 0 -32 -32
           v-160
           q0 -32 32 -32
           z"
        fill="white"
        fill-opacity="0.95"/>

  <!-- Text cursor (blinking line) -->
  <rect x="200" y="192" width="4" height="96" rx="2" fill="#4f46e5"/>

  <!-- Decorative dots (text placeholder) -->
  <circle cx="280" cy="240" r="8" fill="#c7d2fe"/>
  <circle cx="320" cy="240" r="8" fill="#c7d2fe"/>
  <circle cx="360" cy="240" r="8" fill="#c7d2fe"/>
</svg>
